    <title>Home Staging App - Dashboard</title>

            <a href="projects.html" class="text-gray-600 hover:text-blue-500 flex items-center">

        <button id="menu-toggle" class="md:hidden text-gray-600 hover:text-blue-500 focus:outline-none">
            <i data-feather="menu" class="w-6 h-6 text-blue-500"></i>

    <main class="p-4">

        <p class="mt-4 text-gray-700">Overview of your home staging projects and tasks.</p>

<!-- JavaScript to toggle the mobile menu -->
<script>
    document.getElementById('menu-toggle').addEventListener('click', function () {
        var menu = document.getElementById('mobile-menu');
        menu.classList.toggle('hidden');
    });

    // Replace placeholder icons with Feather icons
    feather.replace();
</script>
