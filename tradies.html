<div class="bg-white flex items-center shadow-md rounded-md overflow-hidden">

                    <i data-feather="phone" class="w-5 h-5"></i>
                </a>
                <a href="sms:1234567890" class="text-green-500 hover:text-green-700" aria-label="Message">
                    <i data-feather="message-circle" class="w-5 h-5"></i>

                <button class="text-yellow-500 hover:text-yellow-700" aria-label="Notes" onclick="toggleNotesPopup('notes-popup-1')">

            </div>
        </div>
    </div>
